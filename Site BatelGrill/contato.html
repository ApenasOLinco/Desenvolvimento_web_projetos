    <main>
        <h1>Contato</h1>
        <div id="contato-cont">
            <section>
                <form id="contato-form" method="post">
                    <fieldset>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" required>
                    </fieldset>
                    <fieldset>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </fieldset>
                    <fieldset>
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone">
                    </fieldset>
                    <fieldset>
                        <label for="mensagem">Mensagem</label>
                        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                    </fieldset>
                    <fieldset id="seletores-fieldset">
                        <legend>Sexo</legend>
                        <label for="masc">Masculino: </label>
                        <input type="radio" name="sexo" id="masc">
                        <label for="fem">Feminino: </label>
                        <input type="radio" name="sexo" id="fem">    
                        <label for="outro">Outro: </label>
                        <input type="radio" name="sexo" id="outro">
                    </fieldset>
                    <fieldset>
                        <button onclick="pede()">Pedir Dados</button>
                        <button onclick="exibe()">Mostrar alerta</button>
                    </fieldset>
                </form>
                <div id="contato-img">
                    <img src="https://batelgrill.com.br/images/banner-contato.jpg">
                </div>
            </section>
        </div>
    </main>
